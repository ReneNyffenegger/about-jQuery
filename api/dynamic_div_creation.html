  <script type='text/javascript'>

   "use strict";

    $(function() {

       var newDiv = $('<div>');

       newDiv.css({'width'           : '200', 
                   'height'          : '200', 
                   'color'           : '#705',
                   'background-color': '#ddf'});

       newDiv.html('hello');

       newDiv.appendTo('body');

       // more or less same thing, but a bit simpler

       $('<div/>').addClass('abc').css('top', 120).css('left', 130).text("some text").appendTo($('body'));

    });
  
  </script>
